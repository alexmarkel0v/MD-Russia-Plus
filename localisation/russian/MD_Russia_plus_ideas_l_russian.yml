l_russian:
 SOV_FSB_idea: "Федеральная служба безопасности"
 SOV_FSB_idea_desc: "Федеральная служба безопасности Российской Федерации (ФСБ России) — федеральный орган исполнительной власти, в пределах своих полномочий осуществляющий государственное управление в области обеспечения безопасности Российской Федерации, борьбы с терроризмом, защиты и охраны государственной границы Российской Федерации, охраны внутренних морских вод, территориального моря, исключительной экономической зоны, континентального шельфа Российской Федерации и их природных ресурсов, обеспечивающим информационную безопасность Российской Федерации и непосредственно реализующим основные направления деятельности органов федеральной службы безопасности, определенные законодательством Российской Федерации, а также координирующим контрразведывательную деятельность федеральных органов исполнительной власти, имеющих право на ее осуществление. Было образовано 3 апреля 1995 года по указу Ельцина. Является преемником КГБ СССР."
 SOV_MIC_optimization_idea: "Оптимизированный ВПК"
 SOV_MIC_optimization_idea_desc: "Мы оптимизировали наш военно-промышленный комплекс, в результате чего мы высвободили часть денег и теперь можем направить их в другое русло."